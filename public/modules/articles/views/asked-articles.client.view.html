<section class="container">
	<div class="row">
		
		<div data-ng-controller="ArticlesController" data-ng-init="findByUser()">
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" >
				
				<div ng-include="'modules/articles/views/_left-side-article.client.view.html'"></div>
				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<section>
					
					<div class="list-group">
						
						<div class="list-group-item">
							<form name="articleForm" class="form-vertical" data-ng-submit="create()" validate>
								<fieldset>
									<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
										
										<div class="controls">
											<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Ask..." required>
										</div>
									</div>
									<div class="form-group" ng-show="title">
										
										<div class="controls">
											<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Details..."></textarea>
										</div>
									</div>
									<div class="form-group" ng-show="title">
										<input type="submit" class="btn btn-default">
									</div>
									<div data-ng-show="error" class="text-danger">
										<strong data-ng-bind="error"></strong>
									</div>
								</fieldset>
							</form>
						</div>
						
						
						<div ng-include="'modules/articles/views/_posts-articles.client.view.html'"></div>
					</div>
					<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
						No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
					</div>
				</section>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<section>
					<div ng-include="'modules/articles/views/_trending-article.client.view.html'"></div>
				</section>
			</div>
		</div>
	</div>
</section>

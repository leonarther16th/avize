<section data-ng-controller="PostAssociationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Post associations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="postAssociation in postAssociations" data-ng-href="#!/post-associations/{{postAssociation._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="postAssociation.created | date:'medium'"></span>
				by
				<span data-ng-bind="postAssociation.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="postAssociation.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!postAssociations.$resolved || postAssociations.length">
    	No Post associations yet, why don't you <a href="/#!/post-associations/create">create one</a>?
    </div>
</section>
